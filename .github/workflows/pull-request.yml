name: Pull Request CI/CD
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:

jobs:
  primary:
    # see https://docs.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Print versions
        run: |
          cat /etc/os-release
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Store snapshots from tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshots
          path: ${{ github.workspace }}/src/__snapshots__/
      - name: Run lint
        run: npm run lint
      - name: Run format
        run: npm run format
      - name: Make sure docs can be build
        run: npm run build:docs
      - name: Run jest smoke tests
        run: npm run test:jest
